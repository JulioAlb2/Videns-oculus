<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Buscador de videojuegos</title> 
    <script type="module" src="src/controllers/script.js"></script>
  </head>
  <body>
    <!-- As a heading -->
    <div class="titulo">
      <h3 class="neon">Videns oculus</h3>
    </div>

      <div class="container">
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4 position-relative">
            <label  for="validationTooltip01" class="form-label"
              >Videojuego</label
            >
            <input
              type="text"
              class="form-control"
              id="validationTooltip01"
              placeholder="Videojuego"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>
          <div class="col-md-4 position-relative">
            <label for="validationTooltip02" class="form-label"
              >Desarrolladora</label
            >
            <input
              id="desarrolladora"
              type="text"
              class="form-control"
              id="validationTooltip02"
              placeholder="Desarrolladora"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>

          <div class="col-md-3 position-relative">
            <label for="validationTooltip04" class="form-label">Genero</label>
            <select
              class="form-select"
              aria-label="Default select example"
              id="genero"
            >
              <option selected>Categoria</option>
              <option value="Accion">Accion</option>
              <option value="Aventura">Aventura</option>
              <option value="Fantasia">Fantasia</option>
            </select>
            <div class="invalid-tooltip">Please select a valid state.</div>
          </div>

          <div class="col-12">
            <button id="btn-add" class="btn btn-primary">Agregar</button>
          </div>
          <div class="buscador">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                id="buscador"
                placeholder="Ingresar Desarrolladora"
                aria-label="Search"
              />
              <button type="button" id="btn-buscador" class="btn btn-outline-success">
                Buscar Juego por Desarrolladora
              </button>
            </form>
          </div>
        </form>
      </div>

      <div class="container-search-ordenamiento"> 
        <div class="buscador">
          
          <button type="button" id="buscadorPreOrdenBtn" class="btn btn-outline-success">
            Buscar todos
          </button>
          <button type="button" id="buscadorMinBtn" class="btn btn-outline-success">
            buscar Menor
          </button>
          <button type="button" id="buscadorMaxBtn" class="btn btn-outline-success">
            buscar Mayor
          </button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Desarrolladora</th>
                <th scope="col">Categoria</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

  </body>
</html>
